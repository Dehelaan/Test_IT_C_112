<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-card">
        <img src="mac.jpeg" alt="Sample Product" class="product-image">
        <h2 class="product-name">MAC MINI M4 </h2>
        <p class="product-price">$ 599</p>
        <p class="product-description">10-Core CPU
            10-Core GPU
            16GB Unified Memory
            256GB SSD Storage Footnote ¹
            16-core Neural Engine
            Front: Two USB‑C ports, headphone jack
            Back: Three Thunderbolt 4 ports, HDMI port, Gigabit Ethernet port
           </p>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1">
        <p>Total Price: $ <span id="total-price">599</span></p>
        <button class="buy-now" onclick="buyNow()">Buy Now</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
